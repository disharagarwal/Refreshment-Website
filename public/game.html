<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href='game.css'>
        <title>Tetris</title>
    </head>
    <body>
        <h3>Score:<span id="result"></span></h3>
        <section class="memory-game">

            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="1.png" alt="smile">
        </div>
        <div class="memory-card" data-framework="smile">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="1.png" alt="smile">

        <div class="memory-card" data-framework="laugh">

        <div class="memory-card" data-framework="laugh">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="2.png" alt="laugh">

        <div class="memory-card" data-framework="like">

        <div class="memory-card" data-framework="stars">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="4.png" alt="stars">
        </div>
        <div class="memory-card" data-framework="sleep">

        <div class="memory-card" data-framework="sleep">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="5.png" alt="sleep">
        </div>
        <div class="memory-card" data-framework="funny">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="6..png" alt="funny">
        </div>
        <div class="memory-card" data-framework="funny">
            <img class="back" src="blue.png" alt="blue">
            <img class="front" src="6..png" alt="funny">
        </div>

        <script src='game.js' charset="utf-8"></script>
